name: CMake

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            triplet: x64-windows
          - os: ubuntu-latest
            triplet: x64-linux
          - os: macos-latest
            triplet: x64-osx
    steps:
    - uses: actions/checkout@v3.3.0
      with:
        submodules: 'recursive'
    - name: Get cmake
      uses: lukka/get-cmake@latest
    - name: Run vcpkg
      uses: lukka/run-vcpkg@v10.7
      with:
        vcpkgGitCommitId: 8daf70c56ba9581f5251a5d4675eb771b6b34957
        vcpkgDirectory: '${{github.workspace}}/vcpkg'
    - name: Run cmake(Build Release)
      uses: lukka/run-cmake@v10.3
      with:
        cmakeListsTxtPath: '${{github.workspace}}/CMakeLists.txt'
        configurePreset: 'ninja-multi-vcpkg'
        buildPreset: 'ninja-multi-vcpkg'
        buildPresetAdditionalArgs: '[`--config Release`]'
    - name: Test
      working-directory: ${{github.workspace}}
      run: ctest -C ${{env.BUILD_TYPE}}
    - name: Upload build artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        path: ${{github.workspace}}/build/ninja-multi-vcpkg/Release/*
        name: ChatGPT_CLI_Bot_${{matrix.os}}-${{matrix.triplet}}.tar.gz